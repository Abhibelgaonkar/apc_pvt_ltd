<div class="wrapper">
    <form #editForm="ngForm" [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">       
      <h2 class="form-signin-heading">APC login</h2>
      <div class="form-group">
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email Address" required autofocus="" 
          [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }"/>
      </div>
      <div class="form-group">          
          <input type="password" class="form-control" id="password" formControlName="password" required placeholder="Password" 
          [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }"/>      
      </div>

      <div *ngIf="submitted && loginForm.controls['email'].errors != undefined" class="invalid-feedback">
        <div *ngIf="loginForm.controls['email'].errors['required']">Email is required</div>
        <div *ngIf="loginForm.controls['email'].errors['email']">Invalid email format</div>
      </div>

      <div *ngIf="submitted && loginForm.controls['password'].errors != undefined" class="invalid-feedback">
        <div *ngIf="loginForm.controls['password'].errors['required']">Password is required</div>
        <div *ngIf="loginForm.controls['password'].errors['minlength']">
          Password must be at least {{ loginForm.controls['password'].errors['minlength'].requiredLength }} characters
        </div>
      </div>

      <div *ngIf="serverError != ''" class="invalid-feedback">
        <span>{{serverError}}</span>
      </div>

      <!-- <label class="checkbox ">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label> -->
      <button class="btn btn-lg btn-primary w-100" type="submit" [ngClass]="{ 'mt-3': submitted && loginForm.controls['password'].errors ||  serverError != '' }">Login</button>   
    </form>
  </div>
